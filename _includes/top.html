<div id="top" class="top-btn" onclick="moveTop()">
    <span class="fas">
        <svg aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667
                22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544
                9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373
                24.568-9.373 33.941-.001z"></path>
        </svg>
    </span>
</div>
<script>
    var lastScrollTop = 0;
    window.onscroll = function () {
        var st = document.body.scrollTop || document.documentElement.scrollTop;
        if (st > 250) {
            document.getElementById("top").style.display = "block"
            if (st > lastScrollTop) {
                document.getElementById("top").style.opacity = 0
            } else {
                document.getElementById("top").style.opacity = 1
            }
        } else {
            document.getElementById("top").style.opacity = 0
            if (st > lastScrollTop) {
                document.getElementById("top").style.display = "none"
            }
        }
        lastScrollTop = st <= 0 ? 0 : st;
    }
    function moveTop() {
        document.body.scrollTop = 0
        document.documentElement.scrollTop = 0
    }
</script>
